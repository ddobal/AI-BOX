<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ site.description }}" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #05060a;
      color: #f3f4f6;
    }
    a { color: #60a5fa; text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      border-bottom: 1px solid #1f2933;
      padding: 16px 32px;
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .site-title {
      font-weight: 600;
      font-size: 18px;
    }
    nav {
      margin-top: 8px;
    }
    nav a {
      margin-right: 16px;
      font-size: 14px;
    }
    .active-link {
      font-weight: 600;
      color: #fbbf24;
    }

    main {
      max-width: 960px;
      margin: 32px auto 64px;
      padding: 0 16px;
    }

    .profile {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .profile-img {
      width: 220px;
      border-radius: 16px;
      object-fit: cover;
    }
    .profile-text {
      flex: 1;
      min-width: 260px;
    }

    h1, h2, h3 {
      color: #e5e7eb;
    }
    code {
      background: #111827;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 90%;
    }

    footer {
      border-top: 1px solid #1f2933;
      padding: 16px 32px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
      margin-top: 48px;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title">{{ site.title }}</div>
    <nav>
      <a href="{{ '/' | relative_url }}"
         class="{% if page.permalink == '/' %}active-link{% endif %}">About</a>
      <a href="{{ '/blog/' | relative_url }}"
         class="{% if page.permalink contains '/blog' %}active-link{% endif %}">Blog</a>
      <a href="{{ '/projects/' | relative_url }}"
         class="{% if page.permalink contains '/projects' %}active-link{% endif %}">Projects</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    Â© {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{{ site.description | escape }}">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

    {% seo %}
  </head>
  <body>
    <header class="site-header">
      <nav class="nav">
        <a class="site-title" href="{{ "/" | relative_url }}">
          {{ site.title }}
        </a>
        <ul class="nav-links">
          {% for item in site.nav %}
          <li>
            <a href="{{ item.link | relative_url }}"
               {% if page.url == item.link %}class="active"{% endif %}>
              {{ item.name }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div class="avatar-wrapper">
          <img src="{{ "/assets/img/prof_pic.png" | relative_url }}"
               alt="Profile picture"
               class="avatar">
        </div>
        <div class="sidebar-text">
          <h2>{{ site.title }}</h2>
          <p class="sidebar-desc">{{ site.description }}</p>
          <p class="sidebar-email">
            <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </p>
        </div>
      </aside>

      <main class="content">
        {{ content }}
      </main>
    </div>

    <footer class="site-footer">
      <p>© {{ "now" | date: "%Y" }} {{ site.title }}</p>
    </footer>
  </body>
</html>

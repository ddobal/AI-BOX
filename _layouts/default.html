<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% if page.title %}{{ page.title }} · {% endif %}
      {{ site.title | default: "Hyun-seok Jung's AI-BOX" }}
    </title>

    {% seo %}

    <!-- 기본 Slate 스타일 불러오기 (GitHub Pages에서 자동 생성됨) -->
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- 커스텀 레이아웃 스타일 -->
    <style>
      /* ===========================
         Global layout
         =========================== */

      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #050816 0, #02040a 45%, #000000 100%);
        color: #e4e4e4;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      a {
        color: inherit;
      }

      .page-wrapper {
        max-width: 1120px;
        margin: 0 auto;
        padding: 24px 24px 80px;
      }
/* ===========================
   PAGE MINI-HERO (About / Projects / Blog)
   =========================== */

.page-mini-hero {
  max-width: 820px;
  margin: 0 auto 42px;
  padding: 32px 38px;
  text-align: center;

  background: radial-gradient(
    circle at top,
    #161824 0%,
    #0b0c15 55%,
    #04050b 100%
  );
  border-radius: 26px;
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow:
    0 18px 55px rgba(0,0,0,0.9),
    0 0 0 1px rgba(255,255,255,0.03);

  position: relative;
  overflow: hidden;

  /* 등장 애니메이션 */
  opacity: 0;
  transform: translateY(24px) scale(0.97);
  animation: pageMiniHeroFade 0.75s ease-out forwards;
}

@keyframes pageMiniHeroFade {
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* 네온 오라 */
.page-mini-hero::before {
  content: "";
  position: absolute;
  inset: -40%;
  background: conic-gradient(
    from 150deg,
    rgba(88,101,242,0),
    rgba(88,101,242,0.3),
    rgba(56,249,215,0.25),
    rgba(196,113,237,0.28),
    rgba(88,101,242,0)
  );
  filter: blur(36px);
  opacity: 0.45;
  z-index: -1;
}

.page-mini-hero h1 {
  font-size: 2.1rem;
  margin: 0;
  letter-spacing: 0.02em;
  color: #ffffff;
}

.page-mini-hero .mini-hero-sub {
  margin: 10px 0 0;
  color: #bdbdbd;
  font-size: 0.95rem;
  max-width: 640px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.55;
}

/* 상단 아이콘 */
.page-mini-hero-icon {
  font-size: 1.6rem;
  margin-bottom: 10px;
  opacity: 0.9;
  display: inline-block;
}

      .site-header {
        position: sticky;
        top: 16px;
        z-index: 30;

        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;

        padding: 12px 22px;
        margin-bottom: 36px;

        border-radius: 999px;
        background: radial-gradient(
          circle at top left,
          rgba(88, 101, 242, 0.26),
          rgba(3, 7, 18, 0.96)
        );
        border: 1px solid rgba(255,255,255,0.18);
        box-shadow: 0 12px 40px rgba(0,0,0,0.9);
        backdrop-filter: blur(8px);
      }

      .site-title-block {
        display: flex;
        flex-direction: column;
        gap: 3px;
      }

      .site-title {
        font-size: 0.95rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        font-weight: 600;
        margin: 0;
        color: #f5f5f5;
        text-decoration: none;
        opacity: 0.96;
      }

      .site-subtitle {
        margin: 0;
        font-size: 0.78rem;
        color: #b3b3b3;
      }

      .site-nav {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .site-nav a {
        font-size: 0.85rem;
        font-weight: 500;
        color: #d6d6d6;
        text-decoration: none;
        padding: 6px 14px;
        border-radius: 999px;
        border: 1px solid transparent;
        transition: all 0.18s ease-out;
        white-space: nowrap;
      }

      .site-nav a:hover {
        color: #ffffff;
        border-color: rgba(255,255,255,0.35);
        background: rgba(0,0,0,0.45);
        box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      }

      main.page-content {
        margin-top: 40px;
      }

      footer.site-footer {
        margin-top: 60px;
        font-size: 0.75rem;
        color: #777;
        text-align: center;
      }

      /* ===========================
         Inner pages: hero + cards
         =========================== */

      .content-hero {
        max-width: 760px;
        margin: 32px auto 28px;
        text-align: center;
      }

      .content-hero-title {
        font-size: 2rem;
        font-weight: 700;
        margin: 18px 0 6px;
        color: #ffffff;
        letter-spacing: 0.03em;
      }

      .content-hero-subtitle {
        font-size: 0.9rem;
        color: #c7c7c7;
        margin-bottom: 6px;
      }

      .content-hero-description {
        max-width: 620px;
        margin: 0 auto 4px;
        color: #b8b8b8;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      .content-avatar {
        width: 96px;
        height: 96px;
        border-radius: 24px;
        object-fit: cover;
        border: 2px solid rgba(255,255,255,0.35);
        box-shadow: 0 10px 30px rgba(0,0,0,0.9);
        background: #000;
      }

      .section-card-grid {
        max-width: 900px;
        margin: 0 auto 60px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .section-card-grid--columns {
        max-width: 980px;
        margin: 0 auto 60px;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 18px;
      }

      /* 카드 공통 스타일 + 인터랙션 */
      .section-card {
        position: relative;
        padding: 20px 22px 18px;
        border-radius: 22px;
        background: radial-gradient(
          circle at top,
          #171821 0,
          #050509 60%,
          #020308 100%
        );
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow:
          0 16px 40px rgba(0,0,0,0.85),
          0 0 0 1px rgba(255,255,255,0.02);
        overflow: hidden;
        transition:
          transform 0.22s ease-out,
          box-shadow 0.22s ease-out,
          border-color 0.22s ease-out,
          background 0.22s ease-out;
      }

      .section-card::before {
        content: "";
        position: absolute;
        inset: -40%;
        background: conic-gradient(
          from 150deg,
          rgba(88,101,242,0.0),
          rgba(88,101,242,0.28),
          rgba(56,249,215,0.22),
          rgba(196,113,237,0.3),
          rgba(88,101,242,0.0)
        );
        opacity: 0;
        filter: blur(32px);
        z-index: -1;
        transition: opacity 0.35s ease-out;
      }

      .section-card:hover {
        transform: translateY(-4px);
        box-shadow:
          0 24px 52px rgba(0,0,0,0.95),
          0 0 0 1px rgba(255,255,255,0.06);
        border-color: rgba(88,101,242,0.7);
        background: radial-gradient(
          circle at top,
          #202234 0,
          #050509 60%,
          #010206 100%
        );
      }

      .section-card:hover::before {
        opacity: 0.65;
      }

      .section-card h2 {
        font-size: 1.05rem;
        margin: 0 0 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        position: relative;
        padding-bottom: 4px;
      }

      .section-card h2::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 60px;
        height: 2px;
        border-radius: 999px;
        background: linear-gradient(120deg, #4facfe, #38f9d7, #c471ed);
        opacity: 0.8;
      }

      .section-card-title {
        font-size: 1rem;
        font-weight: 600;
        margin: 0 0 4px;
      }

      .section-card-meta {
        font-size: 0.75rem;
        color: #9f9f9f;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .section-card p,
      .section-card li {
        font-size: 0.9rem;
        color: #c5c5c5;
        line-height: 1.6;
      }

      .section-card ul {
        margin: 6px 0 0 18px;
        padding: 0;
      }

      /* ===========================
         Responsive
         =========================== */

      @media (max-width: 960px) {
        .section-card-grid--columns {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 720px) {
        .section-card-grid--columns {
          grid-template-columns: minmax(0, 1fr);
        }

        .content-hero {
          margin-top: 24px;
        }
      }

      @media (max-width: 768px) {
        .page-wrapper {
          padding: 16px 12px 40px;
        }

        .site-header {
          top: 8px;
          padding: 10px 14px;
          border-radius: 18px;
          flex-direction: column;
          align-items: flex-start;
          gap: 6px;
        }

        .site-nav {
          width: 100%;
          flex-wrap: wrap;
          justify-content: flex-start;
          row-gap: 4px;
        }
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <header class="site-header">
        <div class="site-title-block">
          <a href="{{ '/' | relative_url }}" class="site-title">
            {{ site.title | default: "Hyun-seok Jung's AI-BOX" }}
          </a>
          <p class="site-subtitle">
            {{ site.description | default: "Personal research blog for vision · generative AI · automation." }}
          </p>
        </div>

        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="{{ '/projects/' | relative_url }}">Projects</a>
          <a href="{{ '/blog/' | relative_url }}">Blog</a>
        </nav>
      </header>

      <main class="page-content">
        {{ content }}
      </main>

      <footer class="site-footer">
        {{ site.title | default: "Hyun-seok Jung's AI-BOX" }} · Powered by GitHub Pages &amp; Jekyll
      </footer>
    </div>
  </body>
</html>

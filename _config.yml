title: "Hyun-seok Jung's AI-BOX"
email: ddobal@gmail.com
description: >-
  Personal research blog.

# 프로젝트 페이지이므로 이렇게 설정 (https://ddobal.github.io/AI-BOX)
url: "https://ddobal.github.io"
baseurl: "/AI-BOX"

# GitHub Pages 호환용 최소 설정
markdown: kramdown
theme: null
permalink: /blog/:year/:month/:day/:title/

# GitHub Pages에서 허용되는 플러그인만 사용
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# 네비게이션 메뉴
nav:
  - name: "About"
    link: "/about/"
  - name: "Blog"
    link: "/blog/"
  - name: "Projects"
    link: "/projects/"

# 로케일 옵션 (있어도 되고 없어도 됨)
kramdown:
  input: GFM
  hard_wrap: false

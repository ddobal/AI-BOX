# Site settings
title: "Hyun-seok Jung's AI-BOX"
email: ddobal@gmail.com
description: >-
  Personal research blog.

# GitHub Pages용: 로컬 레이아웃만 쓰고 테마 gem은 안 씀
theme:

# Build settings
markdown: kramdown
highlighter: rouge

# 플러그인 전부 비활성화 (빌드 에러 원인 제거)
plugins: []

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

  pages:
    output: true
    permalink: /:title/

  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
